<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Banking Application</h1>
        
        <!-- Account Creation Section -->
        <div class="card my-4">
            <div class="card-header">
                <h4>Create Account</h4>
            </div>
            <div class="card-body">
                <form id="createAccountForm">
                    <div class="form-group">
                        <label for="accountName">Name</label>
                        <input type="text" class="form-control" id="accountName" required>
                    </div>
                    <div class="form-group">
                        <label for="initialBalance">Initial Balance</label>
                        <input type="number" class="form-control" id="initialBalance" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Fund Transfer Section -->
        <div class="card my-4">
            <div class="card-header">
                <h4>Transfer Funds</h4>
            </div>
            <div class="card-body">
                <form id="transferFundsForm">
                    <div class="form-group">
                        <label for="fromAccountID">From Account ID</label>
                        <input type="number" class="form-control" id="fromAccountID" required>
                    </div>
                    <div class="form-group">
                        <label for="toAccountID">To Account ID</label>
                        <input type="number" class="form-control" id="toAccountID" required>
                    </div>
                    <div class="form-group">
                        <label for="transferAmount">Amount</label>
                        <input type="number" class="form-control" id="transferAmount" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Transfer Funds</button>
                </form>
            </div>
        </div>

        <!-- Transaction History Section -->
        <div class="card my-4">
            <div class="card-header">
                <h4>Transaction History</h4>
            </div>
            <div class="card-body">
                <button id="loadHistoryBtn" class="btn btn-primary">Load History</button>
                <ul class="list-group mt-3" id="transactionHistory">
                    <!-- Transaction items will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
